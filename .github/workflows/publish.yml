name: Publish NuGet Package

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Pack
      run: dotnet pack src/SFID.Shared.Interface/SFID.Shared.Interface.csproj -c Release -o out

    - name: Publish
      run: dotnet nuget push out/*.nupkg --source "https://nuget.pkg.github.com/ahmadf45/index.json"
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
